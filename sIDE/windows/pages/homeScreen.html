<!DOCTYPE html>
<html lang="en">
    <head>
      
      <meta charset="UTF-8" />
      <title>Splitix</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

      <!-- CSS FILE -->
      <link href="style.css" rel="stylesheet" />

      <!-- ICON FILE -->
      <link rel="icon" href="../../src/icons/sIDE.png" type="image/png">

    </head>

    <body>
      <canvas id="bgCanvas"></canvas>

      <div class="container-fluid">

            <div class="tables">
              
              <!-- RECENT PROJECTS TABLE -->
              <div class="recent-projects">

                <h2>Recent Projects</h2>

                <table class="table table-striped table-hover align-middle w-100">

                  <thead>

                    <tr>

                      <th>Name</th>
                      <th>Path</th>
                      <th>Last Opened</th>

                    </tr>

                  </thead>

                  <tbody>

                    <tr>

                      <td>Example Project</td>
                      <td>C:/Projects/Example</td>
                      <td>2025-08-10</td>

                    </tr>

                  </tbody>

                </table>

              </div>

              <div class="recent-libraries">
                
                <!-- RECENT LIBS TABLE -->
                <h2>Recent Libraries</h2>

                <table class="table table-striped table-hover align-middle w-100">

                  <thead>

                    <tr>

                      <th>Name</th>
                      <th>Version</th>
                      <th>Last Used</th>

                    </tr>

                  </thead>

                  <tbody>

                    <tr>

                      <td>ExampleLib</td>
                      <td>v1.2.3</td>
                      <td>2025-08-05</td>

                    </tr>

                  </tbody>

                </table>

              </div>

            </div>

            <div class="buttons">

                  <div class="custom-btn">
                    
                    <!-- NEW PROJECT BUTTON -->
                    <img src="../../src/icons/code.png" alt="New Project">
                    <span>NEW PROJECT</span>

                  </div>

                  <div class="custom-btn">
                    
                    <!-- OPEN PROJECT BUTTON -->
                    <img src="../../src/icons/folder.png" alt="Open Project">
                    <span>OPEN PROJECT</span>

                  </div>

                  <div class="custom-btn">
                    
                    <!-- SETTINGS BUTTON -->
                    <img src="../../src/icons/settings.png" alt="IDE Settings">
                    <span>IDE SETTINGS</span>

                  </div>

                  <div class="custom-btn">
                    
                  <!-- EXIT BUTTON -->
                    <img src="../../src/icons/exit.png" alt="Exit">
                    <span>EXIT IDE</span>

                  </div>

            </div>
      </div>

      <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
      <script src="homeScreen.js"></script>

    </body>
</html>
